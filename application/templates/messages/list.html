{% extends "layout.html" %} {% block body %}

<h1>Message Forum</h1>

{% for message in messages %}

<div class="message-list">
  <div class="message-wrapper">
    <h2>{{message.subject}}</h2>
    <div class="message-body">
      {{ message.body }}
    </div>
    <div id='likes-label-{{message.id}}' onclick="handleLike('{{message.id}}')">{{ message.likes }}</div>
    <div>Posted: {{ message.date_created }}</div>
  </div>
</div>

{% endfor %} {% endblock %}
