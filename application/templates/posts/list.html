{% extends "layout.html" %}

{% block body %}

<h1>Message Forum</h1>

{% for post in posts %}

<div class="post-list">
  <div class="post-wrapper">
    <div class="post-body">
      {{ post.body }}
    </div>
    <div id='likes-label-{{post.id}}' onclick="handleLike('{{post.id}}')">{{ post.likes }}</div>
    <div>Posted: {{ post.date_created }}</div>
  </div>
</div>

{% endfor %}

{% endblock %}
