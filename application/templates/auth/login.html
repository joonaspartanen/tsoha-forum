{% extends "layout.html" %}

{% block body %}

{% if error %}
<div class="ui negative message">
  <i class="close icon"></i>
  {{ error }}
</div>
{% endif %}

<div class="ui placeholder segment">
  <div class="ui two column very relaxed stackable grid">
    <div class="middle aligned column">
      <form class="ui form" method="POST" action="{{ url_for('auth_login') }}">
        <div class="field">
          <div class="ui left icon input">
            {{ form.username(autofocus=true) }}
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            {{ form.password }}
            <i class="lock icon"></i>
          </div>
        </div>
        <button class="ui teal button" type="submit">Login</button>
      </form>
    </div>
    <div class="middle aligned column">
      <a href="{{ url_for('auth_signup_form') }}">
        <button class="ui big button">
          <i class="signup icon"></i>
          Sign Up
        </button>
      </a>
    </div>
  </div>
  <div class="ui vertical divider">
    Or
  </div>
</div>

{% endblock %}
